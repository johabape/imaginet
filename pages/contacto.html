        <main>
            <section>
                <div class="formulario">
                    <div class="mensajes">
                        <h2>Mantenete en contacto con nosotros</h2>
                        <p>Si tenés dudas, sugerencias o precisas cualquier tipo de información, no dudes en dejarnos tu mensaje</p>
                    </div>
                    <form class="modificar-form">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nombre</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">No compartiremos tus datos con nadie.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Apellido</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">No compartiremos tus datos con nadie.</div>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione su país</option>
                            <option value="1">Argentina</option>
                            <option value="2">Chile</option>
                            <option value="3">Colombia</option>
                            <option value="4">Costa Rica</option>
                            <option value="5">Ecuador</option>
                            <option value="6">Paraguay</option>
                            <option value="7">Perú</option>
                            <option value="8">Uruguay</option>
                            <option value="9">Otro</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Localidad</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu mensaje</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="boton-form">
                            <button type="submit" class="btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
